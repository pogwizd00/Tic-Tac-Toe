<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kolko i krzyzyk </title>
    <link rel="stylesheet" href="start.css">
</head>

<body>

    <head>
        <h1 class="title">Tic Tac Toe</h1>
        <span class="author">By Pogwizd Piotr</span>
        <div class="whoStart">
            <span> Just click to see who will be first:</span>
            <button class="draw">click</button>
            <span class="whoWon"></span>
        </div>
    </head>
    <main>
        <div class="whoWonGame">
            <span></span>
        </div>

        <div class="wrap">
            <div class="container">
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
            </div>
        </div>

    </main>
    <footer>
        <div class="containerStats">
            <span class="allGames">Games:<span class="games"> 0 </span></span>
            <span class="player1">Player1: Wins:<span class="wins"> 0 </span>, Loses:<span class="loses">0</span>,
                Draws:<span class="draws"> 0 </span></span>
            <span class="player2">Player2: Wins:<span class="wins"> 0 </span>, Loses:<span class="loses">0</span>,
                Draws:<span class="draws"></span> 0</span></span>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
